name: E2E Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:  # Allow manual trigger

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_DB: guidance_agent_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv pip install --system -r requirements.txt

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5433/guidance_agent_test
        run: |
          alembic upgrade head

      - name: Start backend server
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5433/guidance_agent_test
          TESTING: true
          ENVIRONMENT: test
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LITELLM_MODEL_ADVISOR: gpt-3.5-turbo
          LITELLM_MODEL_CUSTOMER: gpt-3.5-turbo
        run: |
          uvicorn main:app --host 0.0.0.0 --port 8001 &
          echo $! > backend.pid

      - name: Wait for backend to be ready
        run: |
          npx wait-on http://localhost:8001/health --timeout 60000

      - name: Start frontend dev server
        working-directory: ./frontend
        env:
          VITE_API_BASE_URL: http://localhost:8001
        run: |
          npm run dev &
          echo $! > frontend.pid

      - name: Wait for frontend to be ready
        run: |
          npx wait-on http://localhost:5173 --timeout 60000

      - name: Run Playwright E2E tests
        working-directory: ./frontend
        env:
          E2E_BASE_URL: http://localhost:5173
          E2E_API_URL: http://localhost:8001
          SKIP_WEBSERVER: true
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: frontend/test-results/
          retention-days: 7

      - name: Stop servers
        if: always()
        run: |
          if [ -f backend.pid ]; then kill $(cat backend.pid) || true; fi
          if [ -f frontend/frontend.pid ]; then kill $(cat frontend/frontend.pid) || true; fi

  integration-tests:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_DB: guidance_agent_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv pip install --system -r requirements.txt

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5433/guidance_agent_test
        run: |
          alembic upgrade head

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5433/guidance_agent_test
          TESTING: true
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          pytest tests/integration/ -v --tb=short -m integration

      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-coverage
          path: htmlcov/
          retention-days: 7

  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright with dependencies
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium

      - name: Run accessibility tests only
        working-directory: ./frontend
        run: npx playwright test accessibility.spec.ts

      - name: Upload accessibility report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report
          path: frontend/playwright-report/
          retention-days: 7
