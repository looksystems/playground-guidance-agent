version: '3.8'

services:
  # PostgreSQL with pgvector for agent data
  postgres:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_DB: guidance_agent
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  # Phoenix for LLM observability (single container, SQLite storage)
  phoenix:
    image: arizephoenix/phoenix:latest
    ports:
      - "6006:6006"  # Phoenix UI
      - "4317:4317"  # OTLP gRPC endpoint
    environment:
      PHOENIX_WORKING_DIR: /phoenix-data
    volumes:
      - phoenix_data:/phoenix-data  # Persist traces and data
#    healthcheck:
#      test: ["CMD-SHELL", "curl -f http://localhost:6006/healthz || exit 1"]
#      interval: 10s
#      timeout: 5s
#      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  # Backend FastAPI service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/guidance_agent

      # LLM Configuration - Override these with your own values
      LITELLM_MODEL_ADVISOR: ${LITELLM_MODEL_ADVISOR:-gpt-4-turbo-preview}
      LITELLM_MODEL_CUSTOMER: ${LITELLM_MODEL_CUSTOMER:-gpt-3.5-turbo}
      LITELLM_MODEL_EMBEDDINGS: ${LITELLM_MODEL_EMBEDDINGS:-text-embedding-3-small}
      EMBEDDING_DIMENSION: ${EMBEDDING_DIMENSION:-1536}

      # API Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}

      # Phoenix Configuration
      PHOENIX_COLLECTOR_ENDPOINT: http://phoenix:4317
      PHOENIX_PROJECT_NAME: guidance-agent

      # Application Settings
      ENVIRONMENT: ${ENVIRONMENT:-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      phoenix:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      # Mount source code for development (comment out for production)
      - ./src:/app/src:ro

  # Frontend Nuxt 3 service
  frontend:
    build:
      context: ./frontend-nuxt
      dockerfile: Dockerfile
    environment:
      NUXT_PUBLIC_API_BASE: ${NUXT_PUBLIC_API_BASE:-http://backend:8000}
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  phoenix_data:
